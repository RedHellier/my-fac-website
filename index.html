<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Red Hellier - An Introduction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

    <div class="desktop">
      <header>
        <div class="sidebar">
          <h1>RED</h1>
        </div>
        <nav class="content">
          <button class="tab tab-page" id="about" active="true" type="button">
            <p>ABOUT ME</p>
          </button>
          <button class="tab tab-page" id="work" scheme="alt" active="false" type="button">
            <p>MY WORK</p>
          </button>
          <button class="tab tab-page" id="faves" active="false" type="button">
            <p>MY FAVES</p>
          </button>
        </nav>
      </header>
      <main>
        <div class="sidebar">
        </div>
        <div class="content">
          <figure id="left">
            <img src="images/landscape-placeholder.svg">
            <p>Sentence</p>
          </figure>
          <figure id="right">
            <img id="right" src="images/landscape-placeholder.svg">
            <p></p>
          </figure>
          <figure id="left">
            <img id="left" src="images/landscape-placeholder.svg">
            <p></p>
          </figure>
        </div>
      </main>
    </div>

    <div class="mobile">
      <select class="tab tab-dropdown" id="work" active="false" type="button">
        <option value="about">ABOUT ME</option>
        <option value="work">MY WORK</option>
        <option value="faves">MY FAVES</option>
      </select>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
