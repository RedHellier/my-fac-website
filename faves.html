<!DOCTYPE html>
<html lang="en">

<head>
  <title>Red Hellier - An Introduction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/colour_style.css" />
  <link rel="stylesheet" href="styles/default_red.css" />
</head>

<body>

  <!-- HEADER SECTION, NAVIGATION BAR-->
  <header id="header">

    <div class="sidebar">
      <h1>RED</h1>
    </div>

    <nav class="desktop">
      <a class="tab tab-page" id="about" active-tab="false" href="./index.html">
        <p>ABOUT ME</p>
      </a>
      <a class="tab tab-page" id="work" active-tab="false" href="./work.html">
        <p>MY WORK</p>
      </a>
      <a class="tab tab-page" id="faves" active-tab="true" href="./faves.html">
        <p>MY FAVES</p>
      </a>
    </nav>


    <div class="mobile dropdown">
      <button class="dropdown-button" onclick="displayDropdown()">MY FAVES &nbsp &nbsp v</button>
      <div id="dropdown-window" class="dropdown-list">
        <a href="./index.html">ABOUT ME</a>
        <a href="./work.html">MY WORK</a>
      </div>
    </div>

  </header>


  <!-- MAIN SECTION, Scrollbar and Content-->
  <main>

    <div class="sidebar" id="scrollbar">
      <div id="scroller">
        <p id="scrollerText"></p>
      </div>
    </div>

    <!-- MAIN page content-->

    <!-- MY FAVES page content-->
    <div class="content" id="faves">
      <figure class="buttons">
        <button class="next-left" onclick="arrowPress(-1,'movie')">&lt</button>
        <figure  id="movie-figure" class="figure with-buttons" title="Movies">
          <img id="movie-image" src="">
          <div class="figure-text">
            <h1>Top 3 Movies</h1>
            <h2 id="movie-title"></h2>
            <div id="movie-details"></div>
          </div>
        </figure>
        <button class="next-right" onclick="arrowPress(1,'movie')">&gt</button>
      </figure>
      <figure class="buttons">
        <button class="next-left" onclick="arrowPress(-1,'game')">&lt</button>
        <figure id="game-figure" class="figure with-buttons right" title="Games">
          <img id="game-image" src="">
          <div class="figure-text">
            <h1>Top 3 Games</h1>
            <h2 id="game-title"></h2>
            <div id="game-details"></div>
          </div>
        </figure>
        <button class="next-right" onclick="arrowPress(1,'game')">&gt</button>
      </figure>
      <figure class="buttons">
        <button class="next-left" onclick="arrowPress(-1,'album')">&lt</button>
        <figure id="album-figure" class="figure with-buttons" title="Albums">
          <img id="album-image" src="">
          <div class="figure-text">
            <h1>Top 3 albums</h1>
            <h2 id="album-title"></h2>
            <div id="album-details"></div>
          </div>
        </figure>
        <button class="next-right" onclick="arrowPress(1,'album')">&gt</button>
      </figure>
    </div>

  </main>

  <!-- FOOTER SECTION, Accessabilty Options-->
  <footer id="footer">
    <div class="sidebar">
      <h1>-</h1>
      <h1>-</h1>
      <h1>-</h1>
    </div>
    <div class="footer-content">
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/favesScript.js"></script>
</body>

</html>
